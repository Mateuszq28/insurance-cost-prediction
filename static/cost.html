<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Szacowanie kosztów leczenia</title>

    <!-- main CSS -->
    <link rel="stylesheet" href="static/style.css" type="text/css" />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- Icon fonts -->
    <script src="https://kit.fontawesome.com/315f7a2d8b.js"></script>

    <!-- Extra CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
    </style>



</head>

<body>
    <div class="main-container">


        <div class="top">
        </div>

        <div class="body-container">
            <div class="body-in">

             
               





                            <div class="w3-container w3-red">
                                <h2><i class="fa fa-hospital-o" aria-hidden="true"></i> Szacowanie kosztów ubezpieczenia zdrowotnego</h2>
                            </div>
                            <div class="w3-container w3-white w3-padding-16">
                                <form id="myForm">
                                    <div class="w3-row-padding" style="margin:0 -16px;">
                                        <div class="w3-half w3-margin-bottom">
                                        <label for="today_date">Dzisiejsza data:</label><br>
                                        <input type="date" id="today_date" name="today_date" required>
                                        </div>

                                        <div class="w3-half">
                                        <label for="weight"><i class="fa-solid fa-weight-scale"></i> Waga</label>
                                        <input class="w3-input w3-border" id="weight" type="number" step="0.1" value="0" name="weight" min="1" max="500" style="width: 100px; margin:auto;" required>
                                        </div>
                                    </div>
                                    <div class="w3-row-padding" style="margin:8px -16px;">
                                        <div class="w3-half">
                                        <label for="height"><i class="fa-solid fa-arrows-up-down"></i> Wzrost [cm]</label>
                                        <input id="height" class="w3-input w3-border" type="number" value="0" name="height" min="1" max="400" style="width: 100px; margin:auto;" required>
                                        </div>

                                        <div class="w3-half">
                                        <label for="kids"><i class="fa-solid fa-baby-carriage"></i> Dzieci</label>
                                        <input id="kids" class="w3-input w3-border" type="number" value="0" name="kids" min="0" max="30" style="width: 100px; margin:auto;" required>
                                        </div>
                                    </div>
                                    <div class="w3-row-padding" style="margin:8px -16px;">
                                        <div class="w3-half w3-margin-bottom">
                                        <br>
                                        <label><i class="fa-solid fa-venus-mars"></i> Płeć:</label><br>
                                        <input type="radio" id="sex_female" name="sex" value="female" required>
                                        <label for="sex_female">kobieta</label><br>
                                        <input type="radio" id="sex_male" name="sex" value="male" required>
                                        <label for="sex_male">mężczyzna</label><br>
                                        </div>

                                        <div class="w3-half">
                                        <br>
                                        <label><i class="fa-solid fa-smoking"></i> Palenie:</label><br>
                                        <input type="radio" id="smoking_yes" name="smoking" value="yes" required>
                                        <label for="smoking_yes">pali</label><br>
                                        <input type="radio" id="smoking_no" name="smoking" value="no" required>
                                        <label for="smoking_no">nie pali</label><br>
                                        </div>
                                    </div>
                                    <div class="w3-row-padding" style="margin:8px -16px;">
                                        <div class="w3-half w3-margin-bottom">
                                        <label for="age"><i class="fa fa-child"></i> Wiek</label>
                                        <input class="w3-input w3-border" id="age" type="number" value="0" name="age" min="1" max="200" style="width: 100px; margin:auto;" required>
                                        </div>

                                        <div class="w3-half">
                                        <label><i class="fa-solid fa-earth-americas"></i> Rasa:</label><br>
                                        <select name="race" required>
                                        <option value="southwest">południowo-zachodnia</option>
                                        <option value="southeast">południowo-wschodnia</option>
                                        <option value="northwest">półnozno-zachodnia</option>
                                        <option value="northeast" selected>północno-wschodnia</option>
                                        </select>
                                        </div>
                                    </div>

                                    <label for="expenses"><i class="fa-solid fa-dollar-sign"></i> Wycena ubezpieczalni (wpisz, jeśli ktoś zaproponował ci już cenę) [zł]:</label>
                                    <input id="expenses" class="w3-input w3-border" type="number" step="0.01" name="expenses" min="0" style="width: 500px; margin:auto;">
                                    <br>
                                </form>

                                <button id="sendAnswers_button" class="w3-button w3-dark-grey"><i class="fa fa-search w3-margin-right"></i> Sprawdź koszt</button>
                                
                            </div>
                   





              
     



                
        
                <div class="w3-container w3-red">
                    <p id=survey_result>
                        <br>
                        <!--
                        Twoje ubezpieczenie będzie kosztowało 100000 dolarów,<br>
                        co przy kursie 5.49 będzie wynosiło 100000 zł.<br>
                        -->
                    </p>
                </div>

                <script src="static/form.js"></script>

            </div>
        </div>

        <div class="foot-container">
            Mateusz Miler - Łukasz Klein - Sławomir Siwek
        </div>

    </div>
</body>

</html>
